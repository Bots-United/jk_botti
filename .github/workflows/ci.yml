name: CI

on:
  push:
    branches: [master]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Update package list for i386
        run: sudo dpkg --add-architecture i386 && sudo apt-get -y update
      - name: Install packages
        run: sudo apt-get -y install build-essential g++-multilib
      - name: Install valgrind
        run: sudo apt-get -y install valgrind libc6-dbg:i386
      - name: Run tests
        run: CXX="g++ -m32" make test
      - name: Run valgrind
        run: CXX="g++ -m32" make valgrind

  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Update package list for i386
        run: sudo dpkg --add-architecture i386 && sudo apt-get -y update
      - name: Install packages
        run: sudo apt-get -y install build-essential g++-multilib lcov
      - name: Run coverage
        run: CXX="g++ -m32" make coverage
      - name: Generate job summary
        run: |
          summary=$(lcov --summary tests/coverage.info --branch-coverage \
              --ignore-errors inconsistent,deprecated 2>&1)
          lines=$(echo "$summary" | sed -n 's/.*lines\.\+: \([0-9.]*\)% (\([0-9]*\) of \([0-9]*\).*/| Lines | \2 | \3 | \1% |/p')
          funcs=$(echo "$summary" | sed -n 's/.*functions\.\+: \([0-9.]*\)% (\([0-9]*\) of \([0-9]*\).*/| Functions | \2 | \3 | \1% |/p')
          branches=$(echo "$summary" | sed -n 's/.*branches\.\+: \([0-9.]*\)% (\([0-9]*\) of \([0-9]*\).*/| Branches | \2 | \3 | \1% |/p')
          {
            echo "### Coverage Summary"
            echo ""
            echo "| Metric | Hit | Total | Coverage |"
            echo "|--------|-----|-------|----------|"
            echo "$lines"
            echo "$funcs"
            echo "$branches"
          } >> "$GITHUB_STEP_SUMMARY"
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: tests/coverage_report

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Update package list for i386
        run: sudo dpkg --add-architecture i386 && sudo apt-get -y update
      - name: Install packages
        run: sudo apt-get -y install build-essential g++-multilib
      - name: Build
        run: CC="gcc -m32" CXX="g++ -m32" AR="ar rc" RANLIB="ranlib" make -j4
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-binary
          path: jk_botti_mm_i386.so

  build-windows:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install packages
        run: sudo apt-get -y update && sudo apt-get -y install gcc-mingw-w64 g++-mingw-w64
      - name: Build
        run: make -j4 OSTYPE=win32
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-binary
          path: jk_botti_mm.dll

  release-artifact:
    needs: [test, build-linux, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download Linux binary
        uses: actions/download-artifact@v4
        with:
          name: linux-binary
          path: addons/jk_botti/dlls
      - name: Download Windows binary
        uses: actions/download-artifact@v4
        with:
          name: windows-binary
          path: addons/jk_botti/dlls
      - name: Prepare release directory
        run: |
          rm -f addons/jk_botti/dlls/.empty_dir
          ln -sf jk_botti_mm_i386.so addons/jk_botti/dlls/jk_botti_mm.so
      - name: Create release archive
        run: tar c addons | xz > jk_botti-snapshot-release.tar.xz
      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: jk_botti-snapshot-release
          path: jk_botti-snapshot-release.tar.xz
